version: '3.8'

networks:
  triple:
    external: true
    name: triple
    driver: bridge

services:
  connect:
    image: debezium/connect:2.6
    container_name: kafka-connect
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
    depends_on:
      - kafka
      - zookeeper
    networks:
      - triple

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - triple

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - triple

  kafka-cli:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-cli
    entrypoint: /bin/bash
    networks:
      - triple
    stdin_open: true
    tty: true

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - triple

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.0
    container_name: logstash
    ports:
      - "5044:5044"
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/lib/mysql-connector-j-8.0.33.jar:/usr/share/logstash/mysql-connector-java-8.0.33.jar
      - ./logs:/logs
    networks:
      - triple
    depends_on:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_internal
      - ELASTICSEARCH_PASSWORD=kibanaPw
    networks:
      - triple
    depends_on:
      - elasticsearch

  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triple-application
    volumes:
      - ./logs:/logs
    ports:
      - "8080:8080"
    environment:
      - elasticsearch.host=elasticsearch
      - elasticsearch.port=9200
    depends_on:
      - elasticsearch
    networks:
      - triple

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=woodking2
      - DOCKER_INFLUXDB_INIT_PASSWORD=kakao4851?
      - DOCKER_INFLUXDB_INIT_ORG=ChoiYoungWoo
      - DOCKER_INFLUXDB_INIT_BUCKET=nomadic_monitoring
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=O73uulQ6Bw95lSMqlfs2BrXfVU1KQNapUtjJeOy9RnmgufsOnCxloFEsolqniXbLvevnzVGI3qbEI9jBMnHaKA==
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - triple


  mysql-container:
    image: mysql:8.0.33
    container_name: mysql-container
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "kakao4851?"
      MYSQL_DATABASE: "triple"
      TZ: "Asia/Seoul"
    command: >
      mysqld
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --default-time-zone=Asia/Seoul
      --lower_case_table_names=1
      --log_bin=mysql-bin
      --binlog_format=ROW
      --binlog_row_image=FULL
      --server-id=1001
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - triple

volumes:
  elastic_data:
  influxdb_data:
  mysql_data: